---
- name: install fisher
  become: true
  become_user: '{{ user }}'
  shell: 'fish -c "curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source && fisher install jorgebucaran/fisher"'

- name: install tide prompt
  become: true
  become_user: '{{ user }}'
  shell: 'fish -c "fisher install IlanCosman/tide@v6"'

- name: configure fish tide prompt
  become: true
  become_user: '{{ user }}'
  shell: >
    fish -c "tide configure --auto --style=Rainbow --prompt_colors='True color' --show_time=No --rainbow_prompt_separators=Angled --powerline_prompt_heads=Sharp --powerline_prompt_tails=Flat --powerline_prompt_style='One line' --prompt_spacing=Sparse --icons='Many icons' --transient=Yes"'

- name: install sdkman for fish
  become: true
  become_user: '{{ user }}'
  shell: 'fish -c "fisher install reitzig/sdkman-for-fish@v2.1.0"'
